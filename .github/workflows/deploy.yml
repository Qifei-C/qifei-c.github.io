name: Deploy with optimization
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Minify files
        run: |
          npm install -g terser html-minifier-terser
          terser unified-hpstm-viz.html -c -m -o unified-hpstm-viz.min.html
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: .
